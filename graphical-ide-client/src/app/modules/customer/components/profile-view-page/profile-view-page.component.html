<div class="divider"></div>
<div class="section">
  <form>
    <div class="row">
      <h5>Change Password</h5>
      <div class="input-field col s4">
        <input id="current_password" type="text" class="validate">
        <label for="current_password">Current Password</label>
      </div>
      <div class="input-field col s4">
        <input id="new_password" type="text" class="validate">
        <label for="new_password">New Password</label>
      </div>
      <div class="input-field col s4">
        <input id="confirm_new_password" type="text" class="validate">
        <label for="confirm_new_password">Confirm New Password</label>
      </div>
      <a class="waves-effect waves-light btn right" onclick="Materialize.toast('Password changed!', 4000)">Change Password</a>
    </div>
  </form>
</div>
<div class="divider"></div>
<div class="section">
  <form>
    <div class="row">
      <h5>Change Email</h5>
      <div class="input-field col s6">
        <input id="new_email" type="text" class="validate">
        <label for="new_email">New Email</label>
      </div>
      <div class="input-field col s6">
        <input id="confirm_new_email" type="text" class="validate">
        <label for="confirm_new_email">Confirm New Email</label>
      </div>
      <a class="waves-effect waves-light btn right" onclick="Materialize.toast('Email changed!', 4000)">Change Email</a>
    </div>
  </form>
</div>
<div class="divider"></div>
