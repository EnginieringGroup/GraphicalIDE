<div class="card">
  <div class="card-image waves-effect waves-block waves-light">
    <i class="activator fa fa-terminal fa-5x"></i>
  </div>
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4">{{projectData.title}}<i class="material-icons right">more_vert</i></span>
    <p><a href="#">{{projectData.subtitle}}</a></p>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">{{projectData.title}}<i class="material-icons right">close</i></span>
    <p>{{projectData.description}}</p>
  </div>
</div>
